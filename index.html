const MONTHS = [
  { num:"01", days:31, name:"Januari" },
  { num:"02", days:29, name:"Februari" },
  { num:"03", days:31, name:"Mars" },
  { num:"04", days:30, name:"April" },
  { num:"05", days:31, name:"Maj" },
  { num:"06", days:30, name:"Juni" },
  { num:"07", days:31, name:"Juli" },
  { num:"08", days:31, name:"Augusti" },
  { num:"09", days:30, name:"September" },
  { num:"10", days:31, name:"Oktober" },
  { num:"11", days:30, name:"November" },
  { num:"12", days:31, name:"December" }
];

// â”€â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function pad(n) { return String(n).padStart(2, '0'); }

function getKey(month, day) {
  return `${pad(month)}-${pad(day)}`;
}

function formatDateSv(month, day) {
  return `${day} ${MONTHS[month - 1].name}`;
}

function lookupNames(month, day) {
  return NAMNSDAGAR[getKey(month, day)] || [];
}

// â”€â”€â”€ Today â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function showToday() {
  const now = new Date();
  const m = now.getMonth() + 1;
  const d = now.getDate();
  const names = lookupNames(m, d);

  document.getElementById('todayDate').textContent = formatDateSv(m, d);

  const el = document.getElementById('todayNames');
  if (names.length === 0) {
    el.textContent = 'Ingen namnsdag';
    el.classList.add('empty');
  } else {
    el.textContent = names.join(' & ');
    el.classList.remove('empty');
  }
}

// â”€â”€â”€ Picker â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function buildMonthSelect() {
  const sel = document.getElementById('selMonth');
  MONTHS.forEach((m, i) => {
    const opt = document.createElement('option');
    opt.value = i + 1;
    opt.textContent = m.name;
    sel.appendChild(opt);
  });
}

function buildDaySelect(monthIndex) {
  const sel = document.getElementById('selDay');
  const current = parseInt(sel.value) || 1;
  sel.innerHTML = '';
  const days = MONTHS[monthIndex - 1].days;
  for (let d = 1; d <= days; d++) {
    const opt = document.createElement('option');
    opt.value = d;
    opt.textContent = d;
    sel.appendChild(opt);
  }
  // restore day if still valid
  sel.value = current <= days ? current : days;
}

function showResult() {
  const m = parseInt(document.getElementById('selMonth').value);
  const d = parseInt(document.getElementById('selDay').value);
  const names = lookupNames(m, d);

  document.getElementById('resDate').textContent = formatDateSv(m, d);

  const el = document.getElementById('resNames');
  if (names.length === 0) {
    el.textContent = 'Ingen namnsdag';
    el.classList.add('empty');
  } else {
    el.textContent = names.join(' & ');
    el.classList.remove('empty');
  }
}

// â”€â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function init() {
  showToday();
  buildMonthSelect();

  const now = new Date();
  const selMonth = document.getElementById('selMonth');
  const selDay   = document.getElementById('selDay');

  selMonth.value = now.getMonth() + 1;
  buildDaySelect(now.getMonth() + 1);
  selDay.value = now.getDate();

  selMonth.addEventListener('change', () => {
    buildDaySelect(parseInt(selMonth.value));
    showResult();
  });
  selDay.addEventListener('change', showResult);

  showResult();
}

document.addEventListener('DOMContentLoaded', init);
